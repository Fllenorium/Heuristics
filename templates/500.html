{% extends "base.html" %}

{% block title %}Server Error - Heuristics AI{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="mb-8">
        <h1 class="text-9xl font-bold text-red-600">500</h1>
        <h2 class="text-3xl font-bold text-gray-900 mt-4 mb-2">Internal Server Error</h2>
        <p class="text-lg text-gray-600 mb-8">
            Something went wrong on our end. Please try again later.
        </p>
    </div>
    
    <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors inline-block">
            Go Home
        </a>
        <button onclick="location.reload()" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
            Try Again
        </button>
    </div>
</div>
{% endblock %}
